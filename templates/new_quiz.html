{% extends "base.html" %}

{% block content %}
<form action="" method="post">
    <h1>Создание шаблона викторины</h1>
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }}<br>
        {{ form.title(class="form-control") }}<br>
        {% for error in form.title.errors %}
            <p class="alert alert-danger" role="alert">
                {{ error }}
            </p>
        {% endfor %}
    <form>
        <p>
            <label
            
        </p>
    </form>
    <div class="mb-3">
      <label for="question" class="form-label">Вопросы:</label>
      <div id="questionFields">
        <div class="questionField">
          <div class="row mb-2">
            <div class="col-8">
              <input type="text" class="form-control" name="question" />
            </div>
            <div class="mb-3">
      <label for="answer" class="form-label">Варианты ответа:</label>
      <div id="answerFields">
        <div class="answerField">
          <div class="row mb-2">
            <div class="col-8">
              <input type="text" class="form-control" name="answer" />
            </div>
          </div>
        </div>
      </div>
          </div>
        </div>
      </div>
          </div>
      <div class="form-text">
        <button onclick="addQuestion()">Новый вопрос</button>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-3">
        <input type="submit" class="form-control" value="Submit" />
      </div>
    </div>
    </form>
<script>
      function addQuestion() {
        const firstQuestion = document.querySelector('.questionField');
        const newQuestion = document.createElement('div');
        newQuestion.classList.add('StringField');
        newQuestion.innerHTML = firstQuestion.innerHTML;
        document.getElementById('questionFields').appendChild(newQuestion);
        document.querySelector('.questionField:last-child input').focus();
        return false;
      }
    function addAnswer() {
        const firstAnswer = document.querySelector('.questionField');
        const newAnswer = document.createElement('div');
        newAnswer.classList.add('StringField');
        newAnswer.innerHTML = firstAnswer.innerHTML;
        document.getElementById('answerFields').appendChild(newAnswer);
        document.querySelector('.answerField:last-child input').focus();
        return false;
      }
    </script>
{% endblock %}
